# ingress.yaml - Task 3 Ingress definition for the Django messaging app
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: messaging-app-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: messaging.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: messaging-app-service
                port:
                  number: 8000
          - path: /api/
            pathType: Prefix
            backend:
              service:
                name: messaging-app-service
                port:
                  number: 8000
